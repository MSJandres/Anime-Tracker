<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React + TS</title>
</head>

<body>
  <div id="root"></div>
  <h1>Search Anime Quotes</h1>
  <input type="text" id="search-bar" placeholder="Loading quote..." style="width: 300px; padding: 10px;">
  <script type="module" src="/src/main.tsx"></script>
  <!-- When the user starts searching for an anime they are greeted with a random quote from the AnimeChan API as placeholder text -->
  <script>
    async function fetchQuote() {
      try {
        const response = await fetch('/api/quote');
        const data = await response.json();
        const searchBar = document.getElementById('search-bar');
        searchBar.placeholder = `${data.quote} - ${data.character}`;
      } catch (error) {
        console.error('Error fetching quote:', error);
      }
    }

    window.onload = fetchQuote;
  </script>
</body>

</html>
